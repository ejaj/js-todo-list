<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Todo List</h2>
    <div class="row">
        <form class="new-task-container box">
            <div class="col-md-8">
                <input class="form-control" id="newTask" type="text" placeholder="Add item">
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" id="addTask" value="Add Task" />
            </div>
        </form>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <h2>Incomplete Tasks</h2>
            <ul class="list-group list-group-flush" id="items">
                <li class="list-group-item items">
                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel">
                    <label>justo odio</label>
                </li>
            </ul>
        </div>
        <div class="col-md-6 complete-list">
            <h2>Completed Tasks</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item item">
                    Cras justo odio <button type="button" class="btn btn-danger delete">Danger</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
